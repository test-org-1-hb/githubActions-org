name: K8sGPT (Ollama) Analysis Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ============================================
  # JOB 1: Pre-Deployment Manifest Scan
  # ============================================
  scan-manifests:
    name: "Scan K8s Manifests (Ollama)"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Install kubectl"
        run: |
          curl -LO "https://dl.k8s.io/release/v1.31.1/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      
      - name: "Install Kind"
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/
      
      - name: "Install and Run Ollama"
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 15
        
      - name: "Pull Ollama Model"
        run: |
          ollama pull llama2
      
      - name: "Install K8sGPT"
        run: |
          curl -LO https://github.com/k8sgpt-ai/k8sgpt/releases/download/v0.4.25/k8sgpt_amd64.deb
          sudo dpkg -i k8sgpt_amd64.deb
      
      - name: "Configure K8sGPT for Ollama"
        run: |
          k8sgpt auth add --backend ollama --model llama2 --baseurl http://localhost:11434
      
      - name: "Create temporary Kind cluster"
        run: |
          kind create cluster --name k8sgpt-scan
      
      - name: "Deploy manifests to temp cluster"
        run: |
          kubectl apply -f ./k8s
      
      - name: "Wait for deployment to stabilize"
        run: |
          echo "Waiting 30 seconds for resources to initialize..."
          sleep 30
      
      - name: "Analyze temp cluster deployment"
        run: |
          echo "Scanning the 'default' namespace with Ollama..."
          output=$(k8sgpt analyze --namespace=default --explain 2>&1)
          echo "$output"
          if echo "$output" | grep -q "Error:"; then
            echo "Errors found in analysis—failing job."
            exit 1
          else
            echo "No critical errors found."
          fi
      
      - name: "Cleanup temp cluster"
        if: always()
        run: |
          kind delete cluster --name k8sgpt-scan

  # ==================================================
  # JOB 2: Deploy and Verify Post-Deployment Health
  # ==================================================
  deploy-and-verify:
    name: "Deploy and Verify Health (Ollama)"
    runs-on: ubuntu-latest
    needs: scan-manifests
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Install kubectl"
        run: |
          curl -LO "https://dl.k8s.io/release/v1.31.1/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: "Install and Run Ollama"
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 15
        
      - name: "Pull Ollama Model"
        run: |
          ollama pull llama2
      
      - name: "Install K8sGPT"
        run: |
          curl -LO https://github.com/k8sgpt-ai/k8sgpt/releases/download/v0.4.25/k8sgpt_amd64.deb
          sudo dpkg -i k8sgpt_amd64.deb
      
      - name: "Configure K8sGPT for Ollama"
        run: |
          k8sgpt auth add --backend ollama --model llama2 --baseurl http://localhost:11434
      
      - name: "Setup Kubeconfig"
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        
      - name: "Deploy to Cluster"
        run: |
          kubectl apply -f ./k8s

      - name: "Wait for deployment to stabilize"
        run: |
          echo "Waiting 30 seconds for resources to initialize..."
          sleep 30

      - name: "Analyze live cluster deployment"
        run: |
          echo "Scanning the 'default' namespace with Ollama..."
          output=$(k8sgpt analyze --namespace=default --explain 2>&1)
          echo "$output"
          if echo "$output" | grep -q "Error:"; then
            echo "Errors found in analysis—failing job."
            exit 1
          else
            echo "No critical errors found."
          fi
